<div class="uib-datepicker" ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
  <div uib-daypicker ng-switch-when="day" tabindex="0" template-url="day.html"></div>
  <div uib-monthpicker ng-switch-when="month" tabindex="0" template-url="month.html"></div>
  <div uib-yearpicker ng-switch-when="year" tabindex="0" template-url="year.html"></div>
</div>
