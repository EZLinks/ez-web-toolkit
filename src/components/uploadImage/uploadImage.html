<div class="ui segment image-uploader-container">

    <div class="ui active inverted dimmer part-loader" ng-if="ui.isRequestRunning">
        <div class="ui large text loader"><span>Loading..</span></div>
    </div>

    <img ng-if="!ui.hasExistingImage" class="ui small rounded image"
         ngf-select="ui.onImageSelect($file)"
         ngf-pattern="'image/*'"
         ngf-accept="'image/*'"
         ng-src="{{ui.imageSrc}}">

</div>
